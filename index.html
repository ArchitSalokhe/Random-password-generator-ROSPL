<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <title>Password generator</title>
</head>
<body>
    <header>
        <h1>Random Password Generator</h1>
    </header>
    <div id="mainContainer">
        <div id="centerCardBG">
            <div id="checkboxContainer">
                <label>
                    Alphabets: 
                    <input type="checkbox" value="alph" id="alph">
                </label>
                <label>
                    Numbers: 
                    <input type="checkbox" value="num" id="nums">
                </label>
                <label>
                    Special Characters:
                    <input type="checkbox" value="spl" id="spl">
                </label>
                <label>
                    Capital Characters:
                    <input type="checkbox" value="caps" id="caps">
                </label>
            </div>
            <label>
                Length: 
                <input type="number" id="length" required>
            </label>
            <div id="buttonContainer">
                <button id="submit">
                    Generate Password
                </button>
            </div>
        </div>
        <div class="password-holder">
            <h1>Your password: </h1>
        </div>
    </div>
    <footer>
        <h1>
            ROSPL Project by: Gaurang Mestry | Vedant Narkar | Archit Salokhe | Soham Sargar
        </h1>
    </footer>
    <script src="index.js"></script>
</body>
</html>
